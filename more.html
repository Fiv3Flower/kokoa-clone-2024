<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">   
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <div class="gear__circle move"></div>
        </div>
    </header>
    <main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/162658631?v=4" class="user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">gayooii</h4>
                <div class="user-component__subtitle-box">
                <h6 class="user-component__subtitle">+ 1 787 666 999</h6>
                <div class="badge alert-icon"><i class="fa-solid fa-exclamation fa-xs"></i></div>
                </div>  
            </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x color__black"></i>
        </div>
    </div>
    <div class="find-icons icon-raw">
        <div class="find-icons__icon box">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calendar</span></div>
        <div class="find-icons__icon box">
            <i class="fa-regular fa-hard-drive"></i>
            <div class="gear__circle move-2"></div>
            <span>Talk Drive</span></div>
        <div class="find-icons__icon box">
            <i class="fa-solid fa-icons"></i>
            <span>Emoticons</span></div>
        <div class="find-icons__icon box">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span></div>
    </div>
    <div class="find-icons icon-raw__second">
        <div class="find-icons__icon box">
            <i class="fa-brands fa-kickstarter"></i>
            <span>Account</span>
        </div>  
        <div class="find-icons__icon box">
            <i class="fa-regular fa-comments"></i>
            <span>Openchat</span>
        </div>
        <div class="find-icons__icon box"></div>
        <div class="find-icons__icon box"></div>
    </div>
    <div class="more-suggestions">
        <div class="more-suggestions__title">
            <h6>Suggestions</h6>
        </div>
        <div class="find-icons no-border">
            <div class="find-icons__icon box margin">
                <img class="img-box" src="https://assets.materialup.com/uploads/d6a9bcc5-5ba8-4232-aa85-da10e2d121f0/0x0ss-85.jpg" />
                <span class="more-suggestions__text">KaKao Story</span>
            </div>
            <div class="find-icons__icon box margin">
                <img class="img-box" src="https://upload.wikimedia.org/wikipedia/en/8/87/Kakaofriends.png" />
                <span class="more-suggestions__text">Kakao friends</span>
            </div>
            <div class="find-icons__icon box margin">
                <img class="img-box" src="https://ugc.production.linktr.ee/f6ba4925-a652-4edc-bacd-dcfc0ec83aa3_muzi.png?io=true&size=thumbnail-stack-v1_0" />
                <span class="more-suggestions__text">Friends Gem</span>
            </div>
            <div class="find-icons__icon box"></div>
        </div>

    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__circle"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/b39b8b3f2e.js" crossorigin="anonymous"></script>
</body>
</html>
