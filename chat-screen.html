<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-screen - Kokoa Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">   
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">가영이<i class="fa-regular fa-heart"></i></h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
       </header>

       <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Sunday, March 24, 2024
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">집에 잘 들어가셨나용~ ♥</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://cdn.discordapp.com/attachments/574085801231515669/1221362171561246801/sunny.png?ex=66124d29&is=65ffd829&hm=e974e97e0a9f12684c31bc6a6c3f40572e60308ff546b6fcaa26a925c3670a29&" />
            <div class="message-row__content">
                <span class="message__author">가영이<i class="fa-regular fa-heart"></i></span>
                <div class="message__info">
                    <span class="message__bubble">응 잘 들어갔어요! 내일 또 봐♥</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>


       </main>

    <script src="https://kit.fontawesome.com/b39b8b3f2e.js" crossorigin="anonymous"></script>
</body>
</html>
